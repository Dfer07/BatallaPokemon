<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Juego PPT</title>
        <script>
            function aleatorio(min,max){
                return Math.floor(Math.random()*(max-min+1)+1);
            }
            function seleccionar(mensaje,seleccion){
                if(seleccion==1){
                    return alert(`${mensaje} Piedra ‚úäüèª`);
                }else if(seleccion==2){
                    return alert(`${mensaje} Papel ‚úãüèª`);
                }else if (seleccion==3){
                    return alert(`${mensaje} Tijera ‚úåüèª`);
                }else{
                    return alert("Selecion no valida");
                }
            }
            function combate(usuario,maquina){
                if(usuario==maquina){
                    alert("Empataron");
                }
                else if(usuario==1 && maquina==3 || usuario==2 && maquina==1 ||usuario==3 && maquina==2){
                    alert("Ganaste");
                }else{
                    alert("Perdiste");
                }
            }

            let persona=parseInt(prompt("Selecione: 1 para Piedra, 2 para Papel o 3 para Tijera: "));
            //El PC elije un numero entre 1 y 3 aleatoriamente.
            let pc=aleatorio(1,3);

            //Seleccion del usuario
            seleccionar("Seleccionaste",persona);

            // Seleccion del pc
            seleccionar("El pc seleccion√≥",pc);

             // Combate
            combate(persona,pc);
           


        </script>
    </head>
    <body>

        <h1>Bienvenido al juego piedra, papel o tijera</h1>

    </body>

</html>
